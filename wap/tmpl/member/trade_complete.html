	<link rel="stylesheet" type="text/css" href="../../css/touch/base.css">
	<link rel="stylesheet" type="text/css" href="../../css/touch/member.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1);"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>交易成功</h1>
    </div>
    <div class="header-r" style="display: none;"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="nav-layout">
    <div class="nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>

        <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="main-layout mb20">
	<div class="main_top">
		<div class="trade_tit">交易成功</div>
		<div class="trade_desc">商家将收到你的货款</div>
	</div>
  <div class="order-list" id="order-info-container">
    <ul>
    </ul>
  </div>
</div>
<footer id="footer"></footer>
<script type="text/html" id="order-info-tmpl">

	<%if(if_deliver){%>
	<div class="oredr-detail-delivery">
		<a href="<%=WapSiteUrl%>/tmpl/member/order_delivery.html?order_id=<%=order_id%>">
			<span class="time-line">
				<i></i>
			</span>
			<div class="info">
				<p id="delivery_content"></p>
				<time id="delivery_time"></time>
			</div>
			<span class="arrow-r"></span>
		</a>
	</div>
	<%}%>
	<div class="oredr-detail-block mt5">
		<div class="oredr-detail-add">
			<i class="icon-add"></i>
			<dl>
        		<dt>收货人：<span><%=reciver_name%></span><span class="order_phone"><%=reciver_phone%></span></dt>
				<dd class="order_addr">收货地址：<%=reciver_addr%></dd>
			</dl>
		</div>
	</div>
	<div class="oredr-detail-block clearfix">
		<div class="info_item">
			<div class="info_btn fl">
				<a href="<%=WapSiteUrl%>/tmpl/member/member_evaluation.html?order_id=<%=order_id%>">
					立即评价
				</a>
			</div>
			<div class="info_btn fr">
				<a href="<%=WapSiteUrl%>/tmpl/member/order_detail.html?order_id=<%=order_id%>">
					订单详情
				</a>
			</div>
		</div>
	</div>
	<div class="order-item mt5">
		<div class="order-item-head">
			<%if (ownshop){%>
			<a class="store"><i class="icon"></i><%=store_name%></a>
			<%}else{%>
				<a href="<%=WapSiteUrl%>/tmpl/store.html?store_id=<%=store_id%>" class="store"><i class="icon"></i><%=store_name%><i class="arrow-r"></i></a>
			<%}%>
		</div>
		<div class="order-item-con">
			<%for(i=0; i<goods_list.length; i++){%>
			<div class="goods-block detail">
				<a href="<%=WapSiteUrl%>/tmpl/product_detail.html?goods_id=<%=goods_list[i].goods_id%>">
				<div class="goods-pic">
					<img src="<%=goods_list[i].image_url%>">
				</div>
				<dl class="goods-info">
					<dt class="goods-name"><%=goods_list[i].goods_name%></dt>
					<dd class="goods-type"><%=goods_list[i].goods_spec%></dd>
				</dl>
				<div class="goods-subtotal">
					<span class="goods-price">￥<em><%=goods_list[i].goods_price%></em></span>
					<span class="goods-num">x<%=goods_list[i].goods_num%></span>
				</div>
			</a>
			</div>
			<%}%>
		</div>
	</div>
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/trade_complete.js"></script>
</body>
</html>
