<!doctype html>
<html  manifest="../../app.manifest">
<head>
    <meta charset="UTF-8">
    <title>我的收藏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>
<body>
    <header class="head">
      <a class="arrow-left" href="javascript:history.go(-1);"><img src="../../images/setup/arrow-left.png"></a> <span>我的收藏</span> <a class="arrow-right txt"></a>
    </header>
    <div class="favorites-list" id="favorites_list"></div>
    <script type="text/html" id="sfavorites_list">
     <%if(favorites_list.length>0){%>
		 <ul>
			<%for(var i=0;i<favorites_list.length;i++){%>
            <li>
                <a href="<%=WapSiteUrl%>/tmpl/product_detail.html?goods_id=<%=favorites_list[i].fav_id %>" class="mf-item clearfix">
                    <span class="mf-pic">
                        <img src="<%=favorites_list[i].goods_image_url %>"/>
                    </span>
                    <div class="mf-infor">
                        <p class="mf-pd-name"><%=favorites_list[i].goods_name %></p>
                        <p class="mf-pd-price">￥<%=favorites_list[i].goods_price %></p>
                        <p class="mf-pd-comment">&nbsp;</p>
                        <span class="i-del" goods_id="<%=favorites_list[i].fav_id %>">删除</span>
                    </div>
                </a>
            </li>
			<%}%>
        </ul>
        <%}else{%>
        <div class="no-record">
            暂无记录
        </div>
       <%}%>
	</script>

    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/tmpl/favorites.js"></script>
</body>
</html>
