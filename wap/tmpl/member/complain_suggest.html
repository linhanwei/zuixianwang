
<!doctype html>
<html  manifest="../../app.manifest">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>投诉建议</title>
    <link rel="stylesheet" type="text/css" href="../../css/touch/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/touch/member.css">
    <style>
        body,.main-layout{background-color: #fff;}
        .main-layout{margin-top: 3rem;}
        header, .header{border-bottom:0;}
        .inp-con ul li .input-box .inp{border: 1px solid #7d7d7d;border-radius:0.2rem;padding-left: 0.4rem;width: 92%;}
        .inp-con ul li .input-box .textarea{height: 8rem;}
        .inp-con ul li{border-bottom:0;margin-top: 0.6rem;}
        .inp-con ul li .input-box{height: 100%;}
    </style>
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1);"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>投诉建议</h1>
    </div>
    <div class="header-r" style="display: none;"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="nav-layout">
    <div class="nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="main-layout mb20">
  <form>
    <div class="inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4>联系电话</h4>
          <div class="input-box">
            <input type="text" pattern="[0-9.]*" class="inp" name="phone" placeholder="输入联系电话">
          </div>
        </li>
        <li class="form-item">
          <h4>联系邮箱</h4>
          <div class="input-box">
            <input type="text" class="inp" name="email" placeholder="输入联系邮箱">
          </div>
        </li>
        <li class="form-item">
          <h4>建议内容</h4>
          <div class="input-box">
            <!--<input type="text" class="inp" name="message" placeholder="输入建议内容文字">-->
              <textarea rows="3" cols="20" placeholder="输入建议内容文字" class="inp textarea" name="message"></textarea>
          </div>
        </li>
        <li class="form-item upload-item">
          <h4>添加图片</h4>
          <div class="input-box">
            <div class="upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="complain_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="complain_pic[0]" value="" />
            </div>
            <div class="upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="complain_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="complain_pic[1]" value="" />
            </div>
            <div class="upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="complain_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="complain_pic[2]" value="" />
            </div>
          </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:;" class="btn-l">提交</a></div>
    </div>
  </form>
</div>
<footer id="footer"></footer>
<script type="text/html" id="order-info-tmpl">
	<div class="order-item mt5">
		<div class="order-item-head">
			<a href="<%=WapSiteUrl%>/tmpl/store.html?store_id=<%=order.store_id%>" class="store"><i class="icon"></i><%=order.store_name%><i class="arrow-r"></i></a>
		</div>
		<div class="order-item-con">
			<div class="goods-block detail">
				<a href="<%=WapSiteUrl%>/tmpl/product_detail.html?goods_id=<%=goods	.goods_id%>">
				<div class="goods-pic">
					<img src="<%=goods.goods_img_360%>">
				</div>
				<dl class="goods-info">
					<dt class="goods-name"><%=goods.goods_name%></dt>
					<dd class="goods-type"><%=goods.goods_spec%></dd>
				</dl>
				<div class="goods-subtotal">
					<span class="goods-price">￥<em><%=goods.goods_price%></em></span>
					<span class="goods-num">x<%=goods.goods_num%></span>
				</div>
			</a>
			</div>
		</div>
	</div>
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/complain_suggest.js"></script>
</body>
</html>
