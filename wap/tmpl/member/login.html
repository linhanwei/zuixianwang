<!doctype html>
<html  manifest="../../app.manifest">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>登录</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/style.css">

</head>
<body class="login-body">
    <header class="head">
        <a href="javascript:history.go(-1);" class="arrow-left">
            <img src="../../images/setup/arrow-left.png">
        </a>
    </header>
    <div id="content_main"></div>
    <script type="text/html" id="login_html">
    <div class="login-logo"><img src="../../images/login/logo.jpg"></div>
    <div class="login-form login-box">
        <form action="" method ="">
            <div class="input-group username">
              <i></i>  <input type="text" placeholder="用户名" class="input-40" name="username" id="username" autocomplete="off"/>
            </div>
             <div class="input-group password">
               <i></i> <input type="password" placeholder="密码" class="input-40" name="pwd" id="userpwd" autocomplete="off"/>
            </div>
           <div class="password-tips-row">
              <span class="rember-pass-box action"><small>记住密码</small><i></i><input name="remember-pass" type="hidden"></span>
              <a href="<%=forget_pass_url%>" class="forget-pass">忘记密码</a>
           </div>
            <!-- <span class="clearfix auto-login">
                <i class="s-chk1 fleft mr5"></i>
                <span>7天内免登录</span>
            </span> -->
            <div class="error-tips mt10"></div>
            <div class="login-btn-box">
            <a href="javascript:void(0);" class="login-btn" id="loginbtn">
                登录
            </a>
            <a href="<%=reg_url%>" class="register-btn" id="registerbtn">
                注册
            </a>
            </div>
        </form>
    </div>
    </script>
    <input type="hidden" name="referurl" value="">
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/template.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/tmpl/login.js"></script>
</body>
</html>
