<!doctype html>
<html  manifest="../app.manifest">
<head>
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes"/> <!-- apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>商品详情</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="../plug-ins/swiper/swiper-3.4.0.min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all"/>

</head>

<body>
<section class="head-bar">
    <a class="bar-left go-history-two" href="javascript:history.go(-1);"></a>
    <span>产品讯息</span>

</section>
<div id="product_detail_wp"></div>
<script type="text/html" id="product_detail">
    <section class="detail-img-box">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <% for(var i =0;i
                <goods_image.length
                ;i++){　%>
                <div class="swiper-slide"><a><img src="<%=goods_image[i]%>"></a></div>
                <%}%>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <div class="tag-ico">
            <img src="../images/ico/teija-ico.png">
        </div>
    </section>

    <section class="detail-info">
        <div class="title"><%=goods_info.goods_name%>
            <!--  <small>45度</small>
              <small>瓶身33cm</small>
              <small>精致瓶身</small>-->
        </div>
        <div class="price-box">
            <span class="price">￥<%=goods_info.goods_price%></span>
            <div class="price-col">
                <a class="reduce"></a>
                <input name="num" type="text" value="1" id="num">
                <a class="add"></a>
            </div>
        </div>
    </section>

    <section class="detail-benefit">
        <a class="item pd-collect">
            <div class="img"><img src="<%=favorites_img_url%>"></div>
            <p>收藏美酒</p></a>
        <!-- <a class="item">
             <div class="img"><img src="../images/ico/kefu.png"></div>
             <p>客服中心</p></a>-->
        <a class="item mb_coupon">
            <div class="img"><img src="../images/ico/zhekou.png"></div>
            <p>使用折扣卷</p></a>
    </section>
    <!--

        <section class="detail-shop">
            <a class="link-box">
                <img src="<%=store_info.logo%>"> <span><%=store_info.store_name%></span> <i
                    class="detail-shop-arrow-right"></i>
            </a>
        </section>
    -->

    <section class="detail-attribute">
        <% if(attr_list.length>0){　%>
        <% for(var i =0;i
        <attr_list.length
        ;i++){　%>
        <span><%=attr_list[i].name%>：<%=attr_list[i].value%></span>
        <%}%>
        <%}else{%>
        <span>没有属性</span>
        <%}%>
    </section>

    <section class="detail-content-box">
        <div class="detail-content" id="mobile_body">

        </div>
    </section>

    <!--规格选择部分-->

    <section class="spec-box" id="spec-box">
        <div class="summary">
            <div class="img">
                <img id="goods_spec_img"
                     src="<%=goods_info.goods_image_url%>">
            </div>
            <div class="summary-main">
                <div class="price-container">
                    <span class="price" id="goods_spec_price">￥<%=goods_info.goods_price%></span>
                </div>
                <div class="stock-control">
                <span class="stock-container">
                   <label class="label">库存：</label>
                   <small id="stock"><%=goods_info.goods_storage%></small>
                   <small class="bz">件</small>
                </span>
                    <span class="limit-tips"></span>
                </div>
                <div class="sku-tips">
                    <% if(spec_val_list.length > 0){　%>
                        <label>已选择：</label>
                        <span id="goods_spec_value_list">
                            <% for(var i =0;i<spec_val_list.length;i++){　%>
                                <span><%=spec_val_list[i]%></span>
                            <%}%>
                        </span>
                    <%}%>
                </div>
            </div>
            <div class="close">返回</div>
        </div>
        <div class="body">
            <div class="address-select">
            </div>
            <div class="sku-control">
                <ul>
                    <% if(goods_map_spec.length>0){%>
                        <% for(var i =0;i<goods_map_spec.length;i++){%>
                            <li>
                                <h2 spec_id="<%=goods_map_spec[i].id%>"><%=goods_map_spec[i].goods_spec_name%>：</h2>
                                <div class="items">
                                    <%for(var j = 0;j<goods_map_spec[i].goods_spec_value.length;j++){%>
                                        <label class="<%if (goods_info.goods_spec[goods_map_spec[i].goods_spec_value[j].specs_value_id]){%> checked <%}%> spec_items_value"
                                               specs_value_id="<%=goods_map_spec[i].goods_spec_value[j].specs_value_id%>">
                                            <%=goods_map_spec[i].goods_spec_value[j].specs_value_name%>
                                        </label>
                                    <%}%>
                                </div>
                            </li>
                        <%}%>
                    <%}%>
                </ul>
            </div>
            <div class="number-control">
                <h1>数量</h1>
                <div class="mui-number">
                    <button type="button" class="dec minus-wp">-</button>
                    <input type="text" class="num buy-num" id="goods_spec_num" value="1" min="1" max="987" name="num">
                    <button type="button" class="inc add-wp">+</button>
                </div>
            </div>
        </div>
        <div class="ok-btn add-to-cart">
            确定
        </div>
    </section>
    <div class="cover-bg">
    </div>

    <!--规格选择部分-->

    <section class="detail-btn-box">
        <div class="detail-btn-box-inside">
            <a class="add-cart" id="add-cart">加入购物车</a>
            <a class="buy-now" id="buy-now">立刻购买</a>
        </div>
    </section>
</script>
</body>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../js/tmpl/footer.js"></script>
<script src="../../data/resource/js/layer/layer.js"></script>
<script src="../js/jquery.lazyload.js"></script>
<script type="text/javascript" src="../plug-ins/swiper/swiper-3.4.0.jquery.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/tmpl/product_detail.js"></script>
</html>
