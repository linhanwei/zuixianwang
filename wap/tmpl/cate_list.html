</section>

<style>
#cate-first .swiper-slide{ padding:0; width:1rem; font-size:0.16rem}
#cate-first .swiper-slide a{ display:inline-block; width:100%; padding:0.1rem 0; text-align:center; border-bottom:2px solid #FFF}
#cate-first .swiper-slide.action a{ color:#D4342C; border-bottom-color:#D4342C}
</style>
<script type="text/html" id="top-list">
	<% if(top_list.length >0){%>
	  <div class="swiper-wrapper">
	        <% for (var i = 0;i<top_list.length;i++){%>
				  <% if(i == 0){%>
					 <div class="swiper-slide action" gc_id="<%=top_list[i].gc_id%>"> <a><span><%=top_list[i].gc_name%></span></a></div>
				  <%}else{%>
					 <div class="swiper-slide"> <a><span><%=top_list[i].gc_name%></span></a></div>
				  <%}%>
			<%}%>
      </div>
    <%}%>
</script>
<script type="text/html" id="child-list">
    <% if(child_list.length >0){%>
        <% for (var i = 0;i<child_list.length;i++){%>
            <% if(child_list[i].image){%>
                <a href="<%=WapSiteUrl%>/tmpl/search_list.html?gc_id=<%=child_list[i].gc_id%>" to-tab="3">
                    <div class="img"><img src="<%=child_list[i].image%>"></div>
                    <p class="title"><%=child_list[i].gc_name%></p></a>
            <%}else{%>
                <a href="<%=WapSiteUrl%>/tmpl/search_list.html?gc_id=<%=child_list[i].gc_id%>" to-tab="3">
                    <div class="img"></div>
                    <p class="title"><%=child_list[i].gc_name%></p></a>
            <%}%>
        <%}%>
    <%}%>
</script>

<!--@尾部 start-->
<footer class="footer" style="display: none;"></footer>
<!--@尾部 start-->
</body>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
