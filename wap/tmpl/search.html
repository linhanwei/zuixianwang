<html>

    <link rel="stylesheet" type="text/css" href="../css/style.css" media="all"/>
</head>

<body class="search-body">
<header class="head">
    <a href="javascript:history.go(-1);" class="arrow-left"></a>
    <div class="head-search-box"><i class="search-ico"></i><input type="text" id="keyword" class="search-input" placeholder="搜索商品"/></div>
    <a class="arrow-right txt search-btn">搜索</a>
</header>
<section class="search-main">
    <!--<div class="search-item-box">
        <h1 class="search-title">热门搜索</h1>
        <div class="search-item-list" id="search-hot-box">
            <a href="">酒鬼酒</a><a href="">茅台</a><a href="">五粮液</a><a href="">鬼见愁</a><a href="">黑恋酒</a>
        </div>
    </div>-->
    <div class="search-item-box">
        <h1 class="search-title">历史记录</h1>
        <div class="search-item-list" id="search-history-box">

        </div>
    </div>

    <a class="clear-search-history-btn" id="clear_search">清空搜索历史</a>
</section>

</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../js/tmpl/footer.js"></script>
<script type="text/javascript" src="../js/jquery.lazyload.js"></script>
<script type="text/javascript" src="../plug-ins/swiper/swiper-3.4.0.jquery.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript">
    //搜索
    var search_list = getCache('search_key_list');
    var empty_html = '<div class="empty">没有搜索记录</div>';
    if (search_list && search_list.length > 0) {
        var search_html = '';
        for (var sea in search_list) {
            search_html += '<a href="' + WapSiteUrl + '/tmpl/product_list.html?keyword=' + encodeURIComponent(search_list[sea]) + '" class="search-hb">' + search_list[sea] + '</a>';
        }
        $('#search-history-box').html(search_html);
    }else{
        $('#search-history-box').html(empty_html);
    }

    //清空搜索历史
    $('body').on('click','#clear_search',function(){
        delCache('search_key_list');
        $('#search-history-box').html(empty_html);
    });

</script>
</html>
