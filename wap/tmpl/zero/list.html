<script type="text/html" id="home_body">
    <% if(goods_list.length >0){%>
        <%for(i=0;i<goods_list.length;i++){%>
            <div class="goods clearfix">
                <div class="goods_img">
                    <a href="<%= wap_site_url%>/tmpl/zero/detail.html?goods_id=<%=goods_list[i].goods_id;%>">
                        <img src="<%=base_site_url%><%=goods_list[i].goods_image_index;%>" alt="" class="am-img-thumbnail">
                    </a>
                </div>
                <div class="goods_detail">
                    <div class="goods_title am-text-truncate">
                        <%=goods_list[i].goods_name;%>
                    </div>
                    <div class="process_cart">
                        <div class="goods_process_detail">
                            <div class="process">
                                <div class="process_persent" style="width:<%=goods_list[i].goods_progress;%>%;"></div>
                            </div>
                            <div class="process_num_detail">
                                <div class="process_num left">
                                    <div class="num"><%=goods_list[i].goods_join_num;%></div>
                                    <div class="word">已参与</div>
                                </div>
                                <div class="process_num center">
                                    <div class="num am-text-center"><%=goods_list[i].goods_total_num;%></div>
                                    <div class="word am-text-center">总需人次</div>
                                </div>
                                <div class="process_num right">
                                    <div class="num am-text-right"><%=goods_list[i].goods_surplus_num;%></div>
                                    <div class="word am-text-right">剩余</div>
                                </div>
                            </div>
                        </div>
                        <div class="add_cart" onclick="add_cart('<%=goods_list[i].goods_id;%>','<%=goods_list[i].goods_weight;%>','<%=goods_list[i].goods_freight;%>')" data-am-modal="{target: '#my-address'}"><i class="am-icon-cart-plus"></i></div>
                    </div>
                </div>
            </div>
        <%}%>
    <%
       }else {
    %>
        <div class="no-record">
            暂无记录
        </div>
    <%
       }
    %>
    
</script>
