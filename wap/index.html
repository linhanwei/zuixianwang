<section class="search-box">

        </a>

    </div>

    <a class="tips-btn">

</section>

<script type="text/html" id="adv_list">

    <section class="banner-box">

        <div class="swiper-container">

            <div class="swiper-wrapper">

                <div class="swiper-slide">

                    <a href="<%= item[i].url %>">

                        <img src="<%= item[i].image %>" alt="">

                    </a>

                </div>

                <% } %>

            </div>

            <!-- Add Pagination -->

            <div class="swiper-pagination"></div>

            <!-- Add Arrows

            <div class="swiper-button-next"></div>

            <div class="swiper-button-prev"></div>

            -->

        </div>

    </section>

</script>

    <section class="tuijian">

        <div class="tuijian-list">

            <% for (var i in item) { %>

            <a href="<%= item[i].url %>" class="tuijian-item">
                <div class="goods_img">
                    <img src="<%= item[i].goods_image_url %>">
                </div>
                <p class="title"><%= item[i].goods_name %></p>

                <p class="price">￥ <%= item[i].goods_price %></p>

            </a>

            <% } %>

        </div>

    </section>

</script>

                    <div class="goods-item-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
