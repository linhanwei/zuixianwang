<body id="home">

<section class="head-main">
    <img class="title-img" src="./images/ico/home-title.png">
    <a class="head-right-btn" id="index-search-btn" href="./tmpl/search.html">
        <img src="./images/ico/search-ico.png">
    </a>
</section>
<!--@头部 end-->

<div id="main-container"></div>

<div class="go-top" id="go-top" style="display: none;;">

</div>
<script type="text/html" id="adv_list">
    <section class="banner-box">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <% for (var i in item) { %>
                <div class="swiper-slide">
                    <a href="<%= item[i].url %>">
                        <img src="<%= item[i].image %>" alt="">
                    </a>
                </div>
                <% } %>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            -->
        </div>
    </section>
</script>

        </div>
    </section>
</script>

<script type="text/html" id="home14">
    <section class="tejia-main">
        <a class="arrow arrow-left" id="index-tj-arrow-left"><img src="./images/ico/slide-left.png"></a>

        <div class="tejia-box">
            <% for (var i in item) { %>
                <a class="item" href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
                    <div class="pro-box">
                        <img class="lazy" src="images/ico/load.png"  data-original="<%= item[i].goods_image %>">
                        <p class="title"><%= item[i].goods_name %></p>
                        <p class="price">￥<%= item[i].goods_promotion_price %></p>
                        <span class="ico tejia-ico"><img src="./images/ico/teija-ico.png"></span>
                        <span class="line"></span>
                    </div>
                </a>
            <%}%>

<script type="text/html" id="recommend_goods">

            <% for (var i in item) { %>
            <a href="<%= item[i].url %>" class="tuijian-item">
                <div class="goods_img">
                    <img class="lazy" src="images/ico/load.png"  data-original="<%= item[i].goods_image_url %>">
                </div>
                <p class="title"><%= item[i].goods_name %></p>
                <p class="price">￥ <%= item[i].goods_price %></p>
            </a>
            <% } %>
        </div>
    </section>
</script>

</script>
